services:
  - type: web
    name: faculty-promotion-system
    env: python
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput"
    startCommand: "gunicorn faculty_promotion.wsgi:application"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: faculty_promotion.settings
      - key: PYTHON_VERSION
        value: 3.11
      - key: DATABASE_URL
        fromDatabase:
          name: faculty-promotion-db
          property: connectionString

databases:
  - name: faculty-promotion-db
    databaseName: faculty_promotion
    user: faculty_promotion_user
