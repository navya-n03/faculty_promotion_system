{% extends 'core/base.html' %}

{% block content %}
<h2 style="text-align:center; margin-bottom:20px;">Admin Login</h2>

<div style="max-width:400px; margin:auto; padding:20px; border:1px solid #ccc; border-radius:8px; background:#f9f9f9;">
  <form method="post">
    {% csrf_token %}

    <label for="username"><strong>Username:</strong></label><br>
    <input type="text" id="username" name="username" required style="width:100%; padding:8px; margin-bottom:12px;">

    <label for="password"><strong>Password:</strong></label><br>
    <input type="password" id="password" name="password" required style="width:100%; padding:8px; margin-bottom:20px;">

    <button type="submit" style="width:100%; padding:10px; background:#007bff; color:white; border:none; border-radius:4px; cursor:pointer;">
      Login
    </button>
  </form>

  {% if messages %}
  <ul style="color:red; margin-top:15px; padding-left:20px;">
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
</div>
{% endblock %}
