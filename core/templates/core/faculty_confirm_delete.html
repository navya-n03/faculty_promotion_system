<!DOCTYPE html>
<html>
<head>
    <title>Delete Faculty</title>
</head>
<body>
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete {{ faculty.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'faculty_list' %}">Cancel</a>
    </form>
</body>
</html>
